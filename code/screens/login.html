<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>LOG IN PAGE</title>
    <link rel="stylesheet" href="style.css" />


    <style>
        body {

            background: rgb(4, 0, 17);
            color:rgb(27, 24, 31);



        }
    </style>




</head>

<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required />
                <span></span>
                <label>Company Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required />
                <span></span>
                <label>Company Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login" />

            <div class="signup_link">Click here to <a href="register.html">Register</a></div>

            

        </form>
    </div>
</body>

</html>
